<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>管理業務帳號</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">管理業務帳號</h2>

    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <div class="mb-3">
        <a href="/admin/new_sales" class="btn btn-success">＋ 新增業務帳號</a>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>手機號碼</th>
                <th>姓名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in sales %}
            <tr>
                <td>{{ user.phone }}</td>
                <td>{{ user.name }}</td>
                <td>
                    <a href="/admin/edit_sales/{{ user.id }}" class="btn btn-sm btn-primary">編輯</a>
                    <form action="/admin/delete_sales/{{ user.id }}" method="POST" class="d-inline ms-2"
                          onsubmit="return confirm('⚠️ 確定要刪除帳號 {{ user.phone }} 嗎？')">
                        <button type="submit" class="btn btn-sm btn-danger">刪除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/admin" class="btn btn-secondary">← 返回後台首頁</a>
</body>
</html>
