<!DOCTYPE html>
<html>
<head>
  <title>上傳步驟圖示</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .step-icon-preview {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">工程進度系統 - 管理者</a>
      <div class="d-flex">
        <a href="/admin" class="btn btn-outline-light me-2">後台首頁</a>
        <a href="/logout" class="btn btn-outline-light">登出</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="mb-4">上傳每個進度步驟的圖示</h3>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
      {% for i in range(1, 10) %}
        <div class="mb-4">
          <label class="form-label">步驟 {{ i }} 圖示</label>
          <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='icons/step' ~ i ~ '.png') }}"
                 onerror="this.src='https://via.placeholder.com/64?text=N/A'"
                 class="step-icon-preview me-3"
                 alt="step{{ i }}">
            <input type="file" name="step{{ i }}" accept="image/*" class="form-control">
          </div>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">上傳全部圖示</button>
    </form>
  </div>
</body>
</html>
