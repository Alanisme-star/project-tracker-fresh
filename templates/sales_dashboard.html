<!DOCTYPE html>
<html>
<head>
  <title>業務專案列表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">您好，{{ user }}（業務）</h2>
    <div class="list-group">
      {% if projects %}
        {% for project in projects %}
          <div class="list-group-item">
            <strong>{{ project.title }}</strong><br>
            顧客名稱：{{ project.client_name or '（未填）' }}<br>
            安裝地址：{{ project.install_address or '（未填）' }}<br>
            <a href="/project/{{ project.id }}" class="btn btn-sm btn-outline-primary mt-2">查看進度</a>
          </div>
        {% endfor %}
      {% else %}
        <div class="text-muted">目前尚無可查看的專案。</div>
      {% endif %}
    </div>
    <a href="/logout" class="btn btn-link mt-4">登出</a>
  </div>
</body>
</html>
