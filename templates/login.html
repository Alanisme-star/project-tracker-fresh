<!DOCTYPE html>
<html>
<head>
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="騰宇機電工程案件追蹤系統" />
  <meta property="og:description" content="請輸入手機號碼與密碼以登入系統" />
  <meta property="og:image" content="{{ url_for('static', filename='img/logo.png', _external=True) }}" />
  <meta property="og:url" content="{{ request.url }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('{{ url_for("static", filename="img/tech_ev_bg.jpg") }}') no-repeat center 80%; /* 修改此處 */
      background-size: cover;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      z-index: 2;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* 將置中改為從上方開始 */
      justify-content: center;
      padding-top: 7.5rem; /* 增加上方距離，數值可自行調整 */
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(5px);
      padding: 1.2rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 255, 153, 0.4);
      color: #fff;
      width: 100%;
      max-width: 320px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #00cc99;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-primary {
      background-color: #00cc99;
      border: none;
    }

    .btn-primary:hover {
      background-color: #00e6aa;
    }

    .card-title {
      color: #00ffcc;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="公司LOGO">
  <div class="login-container">
    <div class="login-card">
      <h3 class="card-title">登入</h3>
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="phone" class="form-label">手機號碼</label>
          <input type="text" name="phone" class="form-control" required placeholder="請輸入手機號碼">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <input type="password" name="password" class="form-control" required placeholder="請輸入密碼">
        </div>
        <button type="submit" class="btn btn-primary w-100">登入</button>
      </form>
    </div>
  </div>
</body>
</html>
