<!DOCTYPE html>
<html>
<head>
  <title>新增業務帳號</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">工程進度系統</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/admin">後台首頁</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/new_project">新增專案</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/new_sales">新增業務帳號</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">登出</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">新增業務帳號</h2>
  <form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">手機號碼</label>
      <input type="text" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">姓名（可選）</label>
      <input type="text" name="name" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">密碼</label>
      <input type="text" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">建立帳號</button>
  </form>
  <a href="/admin" class="btn btn-link mt-3">← 回後台</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
